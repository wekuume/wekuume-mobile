<ion-view view-title="About">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Manufacturer</span>
        <div>{{device.manufacturer}}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Model</span>
        <div>{{device.model}}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Platform</span>
        <div>{{device.platform}}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Platform Version</span>
        <div>{{device.version}}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">App Version</span>
        <div>{{appVersion}}</div>
      </label>
    </div>
  </ion-content>
</ion-view>
